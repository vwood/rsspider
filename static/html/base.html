<html>
  <head>	
	<link type="text/css" rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
	<div class="container">
      <div class="topmatter">
        <div>
          <h1>Webb Engine</h1>
        </div>
        <div class="navbox">
          <div class="login">
            {% if user_login %}
            {{ user_login|safe }}
            {% endif %}
          </div>
          <div class="nav">
            <a href="{{ root }}index">index</a>
            {% block nav %}
            {% endblock %}
          </div>
        </div>
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
	</div>
  </body>
</html>
